<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!--타임리프 주소-->



<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
<!--    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"-->
<!--    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"-->
<!--    class="astro-vvvwv3sm"></script>-->

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(v_menu)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">스프링부트</a>
        <button class="navbar-toggler"
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <!-- <li class="nav-item"> <a class="nav-link active" aria-current="page" href="#">홈</a> </li> -->
                <li class="nav-item">
<!--                    현재 메뉴에 강조 스타일 적용 (Bootstrap에서 active는 강조됨)-->
<!--                    <a class="nav-link" th:classappend="${v_menu}=='home'? 'active'" href="#">홈</a>-->
                    <a class="nav-link" th:classappend="${v_menu}=='home'? 'active'" th:href="@{/}">홈</a>

                    <!-- th:fragment="menu" -> "${v_menu} -->
                </li>
                <li class="nav-item"> 
<!--                    <a class="nav-link" th:classappend="${v_menu}=='board'? 'active'" href="#">게시판</a>-->
                    <a class="nav-link" th:classappend="${v_menu}=='board'? 'active'" th:href="@{board/list}">게시판</a>
                </li>

            </ul>
            <!-- classappend 추가 ${prodStat.odd}?'active'(샘플) 조건에따라 nav-link + active 제공-->
            <tr th:each="prod : ${prods}" class="row" th:classappend="${prodStat.odd}? 'odd'"></tr>

        </div>
    </div>
</nav>



</body>

</html>
