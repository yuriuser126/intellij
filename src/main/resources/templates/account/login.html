<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">

    <!-- common에 있던 head 가져옴 -->

</head>

<!-- <body class="d-flex align-items-center py-4 bg-body-tertiary"> -->
<body >

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-4"
        th:replace="~{fragment/common :: menu('home')}">
    </nav>
    <main class="container">
        <form method="post" th:action="@{/account/login}">
            <img class="mb-4" th:src="@{/images/thymleaf.png}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <!-- 오류처리 -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary">
                You have been logged out.
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="username">User name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <!-- <div class="form-check text-start my-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> 
                    <label class="form-check-label" for="checkDefault">
                    Remember me
                </label> 
            </div>  -->
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <!-- <a th:href="@{/login/oauth2/code/google}">구글로그인</a> 설정때이건줄-->
            <!-- 로그인 기본 시큐리티 코드가 인증 authentication / code는 application에 적은 아이디 비번임 -->
            <a th:href="@{/oauth2/authorization/google}">구글로그인</a>
            <a th:href="@{/oauth2/authorization/naver}">네이버 로그인</a>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2025</p>
        </form>

    </main>


</body>

</html>
