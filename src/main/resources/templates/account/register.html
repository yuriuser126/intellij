<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">

    <!-- common에 있던 head 가져옴 -->

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">


    <main class="form-signin w-100 m-auto">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-4"
            th:replace="~{fragment/common :: menu('home')}">
        </nav>
        <form method="post" th:action="@{/account/register}">
            <img class="mb-4" th:src=@{/images/thymleaf.png} alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <label for="username">User name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
          
            <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
            
        </form>
    </main>

</body>

</html>
